<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiros Realizados</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #111;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(255, 215, 0, 0.4);
            text-align: center;
        }
        .header {
            background: linear-gradient(135deg, gold, #b08d68);
            color: black;
            padding: 20px;
            border-radius: 10px;
            font-size: 22px;
            font-weight: 600;
        }
        .retiros-list {
            margin-top: 20px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .retiro-item {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .retiro-item .info {
            font-size: 16px;
        }
        .retiro-item .estado {
            padding: 5px 10px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            text-align: center;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #000000;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .button:hover {
            background: #005bb5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Retiros Realizados</div>
        
        <div class="retiros-list" id="retirosList">
            <!-- Aquí aparecerán los retiros -->
        </div>

        <div class="button-container">
            <button class="button" onclick="window.location.href='mia.html'">Volver</button>
        </div>
    </div>

    <script src="P2P.js" defer></script>
</body>
</html>
