<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Recarga</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .form-container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .form-container input {
            background-color: #333;
            color: #FFD700;
            margin-bottom: 15px;
        }

        .form-container button {
            background-color: #FFD700;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #e6b800;
        }

        .button-container {
            margin-top: 20px;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            padding: 25px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 80%;
            text-align: center;
        }

        .modal p {
            font-size: 18px;
            margin: 0;
            margin-bottom: 20px;
        }

        .modal .modal-button {
            background-color: #FFD700;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .modal .modal-button:hover {
            background-color: #e6b800;
        }

        .recarga-info {
            background-color: #333;
            color: #FFD700;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .recargas-list {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .recargas-list h3 {
            margin-bottom: 15px;
        }

        .recargas-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .recargas-list li {
            background-color: #333;
            color: #FFD700;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .button-container button {
            background-color: #1e1e1e;
            color: #FFD700;
            border: 2px solid #FFD700;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 18px;
        }

        .button-container button:hover {
            background-color: #FFD700;
            color: #1e1e1e;
        }
    </style>
</head>
<body>

<div id="modal" class="modal">
    <p id="modalMessage"></p>
    <button class="modal-button" onclick="closeModal()">Cerrar</button>
</div>

<div class="form-container">
    <h3>Registrar Recarga</h3>
    <input id="montoRecarga" type="number" placeholder="Monto de la recarga" />
    <input id="bancoRecarga" type="text" placeholder="Banco donde se realiz√≥" />
    <input id="codigoVerificacion" type="text" placeholder="C√≥digo de verificaci√≥n" />
    <button id="guardarRecarga">Guardar Recarga</button>
</div>

<div class="recargas-list">
    <h3>Historial de Recargas</h3>
    <ul id="historialRecargas"></ul>
</div>


<div class="button-container">
    <button onclick="window.location.href='mia.html'">üè† Volver</button>
</div>

<script src="CD.js" defer></script>

</body>
</html>
