<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarjeta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            width: 450px;
            background: linear-gradient(135deg, #000000, #FFD700);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
        }
        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 250px;
            perspective: 1000px;
            margin-bottom: 30px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 10px;
        }
        .flip-card-front, .flip-card-back {
            box-shadow: 0 8px 14px 0 rgba(0, 0, 0, 0.2);
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            background-color: #FFFFFF;
            padding: 20px;
        }
        .flip-card-back {
            transform: rotateY(180deg);
            background-color: #000000;
            color: #FFD700;
        }
        .status {
            font-size: 1.1em;
            color: #FFD700;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: #333;
            color: #fff;
            transition: all 0.3s ease;
            text-align: center;
        }
        input::placeholder {
            color: #AAA;
        }
        input:focus {
            background-color: #444;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            border-color: #FFD700;
        }
        .button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #1E3A8A; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0C2D68; 
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
        .button:last-of-type {
            margin-top: 15px;
            background-color: #FF6B6B;
        }
        .button:last-of-type:hover {
            background-color: #E74C3C;
        }
        .glowing-text {
            animation: yellowGradient 4s infinite ease-in-out;
        }
        @keyframes yellowGradient {
            0% { color: #ff4800; }
            50% { color: #bd361f; }
            100% { color: #884d32; }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }
        .modal-content img {
            max-width: 100%;
            height: auto;
        }
        .modal-content .message {
            font-size: 1.2em;
            margin-top: 20px;
            color: #000000;
            text-align: center;
        }    
    </style>
</head>
