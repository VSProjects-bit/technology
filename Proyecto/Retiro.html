<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci√≥n de Retiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #111;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(255, 215, 0, 0.4);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .header {
            background: linear-gradient(135deg, gold, #b08d68);
            color: black;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            font-size: 22px;
            font-weight: 600;
        }
        .content {
            padding: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid gold;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
            background: black;
            color: white;
        }
        .input-field:focus {
            border-color: #0074d9;
            outline: none;
            box-shadow: 0px 0px 8px rgba(0, 116, 217, 0.6);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .button {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }
        .button-primary {
            background: #0074d9;
            color: white;
        }
        .button-primary:hover {
            background: #005bb5;
            transform: scale(1.05);
        }
        .button-disabled {
            background: gray;
            cursor: not-allowed;
        }
        #mensaje {
            color: gold;
            font-weight: bold;
            display: none;
            margin-top: 10px;
            animation: fadeIn 1s;
        }
        #mensajeError {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 1s;
            font-size: 20px;
        }
        #mensajeExitoso {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 10px 20px rgba(0, 255, 0, 0.4);
            animation: slideDown 1s ease-in-out;
        }
        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        .retiros-lista {
            display: none;
            margin-top: 20px;
            color: white;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        .retiro-item {
            background-color: #333;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .popup-pendiente {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 165, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 10px 30px rgba(255, 165, 0, 0.6);
            animation: popupAnim 1s ease-in-out;
        }
        @keyframes popupAnim {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Saldo disponible<br><span id="saldo">Mex$28.00</span></div>
        <div class="content">
            <div class="centered-content">
                <p><strong>Retiro m√≠nimo:</strong> Mex$150</p>
                <input type="number" id="amount" class="input-field" placeholder="Ingrese el monto a retirar">
                <p><strong>Contrase√±a de retiro</strong></p>
                <input type="password" id="password" class="input-field" placeholder="Ingrese su contrase√±a">
            </div>
            <p class="asociar-tarjeta"><a href="TarjetaD.html">Asociar tarjeta/actualizar</a></p>
            <div class="button-container">
                <button class="button button-disabled" id="confirmar" disabled>Confirmar retiro</button>
                <button class="button button-primary" id="regresar" onclick="window.location.href='Portada.html'">üè† Volver</button>
            </div>
            <p id="mensaje">Retiro exitoso</p>
            <div id="mensajeError">Contrase√±a de retiro incorrecta.</div>
            <div id="mensajeExitoso">Retiro en proceso...</div>
            <div class="retiros-lista" id="retiros-lista">
                <h3>Retiros realizados</h3>
            </div>
            <div id="popupPendiente" class="popup-pendiente">¬°Tienes tareas pendientes! No puedes realizar el retiro a√∫n.</div>
        </div>
        <script src="RT.js" defer></script>
    </div>
</body>
</html>
